<!DOCTYPE html>
<html xmlns:th = "https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>School management</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">School Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
    
    <li class="nav-item">
        <a class="nav-link" th:href="@{/}">HOME</a>
      </li>
    
    <li class="nav-item">
        <a class="nav-link" th:href="@{/allStudents}">Student Management</a>
      </li>
      
      <li class="nav-item">
        <a class="nav-link" th:href="@{/allTeachers}">Teacher Management</a>
      </li>
    </ul>
    
    <ul class="nav navbar-nav navbar-right">
        <li><a th:href="@{/registration}"><span class="glyphicon glyphicon-log-in"></span> Registration</a></li>
      </ul>
  </div>
</nav>


	<div class = "container">
		<div class = "row">
			<h1> List of Teachers</h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/teachers/new}" class = "btn btn-primary btn-sm-mb-3">Add Teacher</a>
			</div>
		</div>
		<table class= "table table-striped table-bordered">
			<thead calss="table-dark">
				<tr>
					<th> Name</th>
					<th> Email</th>
					<th> Address</th>
					<th> Specialization</th>
					<th> Actions</th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "teacher:${teachers}">
					<td th:text = "${teacher.name}"></td>
					<td th:text = "${teacher.email}"></td>
					<td th:text = "${teacher.address}"></td>
					<td th:text = "${teacher.specialization}"></td>
					<td>
						<a th:href = "@{teacher/edit{id}(id = ${teacher.id})}" class = "btn btn-primary">Update</a>
						<a th:href = "@{teacher/delete{id}(id = ${teacher.id})}" class = "btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	
	</div>

</body>
</html>
