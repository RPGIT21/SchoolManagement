<!DOCTYPE html>
<html xmlns:th = "https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add New Student</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">School Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
    
    <li class="nav-item">
        <a class="nav-link" th:href="@{/}">HOME</a>
      </li>
      
      <li class="nav-item">
        <a class="nav-link" th:href="@{/allStudents}">Student Management</a>
      </li>
      
      <li class="nav-item">
        <a class="nav-link" th:href="@{/allTeachers}">Teacher Management</a>
      </li>
    </ul>
    
    <ul class="nav navbar-nav navbar-right">
        <li><a th:href="@{/registration}"><span class="glyphicon glyphicon-log-in"></span> Registration</a></li>
      </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Update Student Data</h1>
				<div class = "card-body">
					<form th:action = "@{/student/{id} (id=${student.id})}" th:object = "${student}" method = "POST">
						<div class = "form-group">
							<label>Student Name</label>
							<input
							type = "text"
							name = "name"
							th:field = "*{name}"
							class = "form-control"
							placeholder = "Enter Name"
							/>
						</div>
						
						<div class = "form-group">
							<label>Student Email</label>
							<input
							type = "text"
							name = "email"
							th:field = "*{email}"
							class = "form-control"
							placeholder = "Enter email"
							/>
						</div>
						
						<div class = "form-group">
							<label>Student Address</label>
							<input
							type = "text"
							name = "address"
							th:field = "*{address}"
							class = "form-control"
							placeholder = "Enter address"
							/>
						</div>
						
						<div class = "box-footer">
							<button type = "submit" class = "btn btn-primary"> Submit</button>
						</div>
						
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
